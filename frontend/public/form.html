<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FormSubmit</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../src/App.css" />
    </head>
    <body class="container py-5 bg-white max-w-60">
        <h1 class="mb-4">Feedback Form</h1>
        <form target="_blank" action="https://formsubmit.co/rajlourdu15@gmail.com" method="POST">
            <div class="mb-3">
                <input
                    type="text"
                    name="name"
                    class="form-control bg-blue-400"
                    placeholder="Full Name"
                    required
                />
            </div>
            <div class="mb-3">
                <input
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="Email Address"
                    required
                />
            </div>
            <div class="mb-3">
                <textarea
                    placeholder="Your Message"
                    class="form-control"
                    name="message"
                    rows="5"
                    required
                ></textarea>
            </div>
            <button type="submit" class="btn btn-dark w-100">Submit</button>
        </form>
    </body>
</html>
